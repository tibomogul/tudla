<!-- Save as tudla-wordmark-dark.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 100" role="img" aria-labelledby="titleDesc2" >
  <title id="titleDesc2">Tudla — task management (dark mode)</title>
  <desc>Wordmark: tud [target emblem] la — white wordmark on navy background</desc>

  <!-- background -->
  <rect width="100%" height="100%" fill="#1A3C8C"/>

  <g font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" letter-spacing="0.5">
    <!-- 'tud' -->
    <text x="0" y="80" font-size="96" fill="#FFFFFF">tud</text>

    <!-- emblem (target) -->
    <g transform="translate(164,-15)">
      <!-- outer ring: white stroke over navy background for contrast -->
      <circle cx="40" cy="64" r="48" fill="#FFFFFF"/>
      <!-- inner ring (navy) to create the donut look reversed -->
      <circle cx="40" cy="64" r="30" fill="#1A3C8C"/>
      <!-- center dot -->
      <circle cx="40" cy="64" r="16" fill="#FF8A00"/>
      <!-- subtle highlight -->
      <ellipse cx="46" cy="54" rx="6" ry="3" fill="#FFFFFF" opacity="0.06"/>
    </g>

    <!-- 'la' -->
    <text x="264" y="80" font-size="96" fill="#FFFFFF">la</text>
  </g>
</svg>
